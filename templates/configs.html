<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AllSky SQM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        {% include "header.html" %}
        <div class="container text-center">
            <div class="row text-start mt-2 mb-4">
                <div class="col">
                    <a href="{{ url_for('add_config') }}" class="btn btn-primary">Add config</a>
                </div>
            </div>
            {%for config in data%}
                <div class="card bg-light mb-3">
                    <div class="card-body d-flex align-items-center">
                        <div class="col-md-6 text-start">
                            <h4 class="text-black">{{config[1]}}

                                {% if config[4] == 1 %}
                                <span style="font-size: medium; margin: 0; color: green; font-weight: bold;"> - Selected</span>
                            {% endif %}
                            </h4>
                            <p class="text-black">{{config[2]}}</p>
                        </div>
                        <div class="col-md-6 text-end">
                            <i class="bi bi-trash3"></i>
                            <button type="button" class="btn btn-danger" onclick="remove_config('{{ config[0] }}')">Delete</button>
                            <a class="btn btn-primary" href="{{ url_for('update_config', config_id=config[0]) }}" role="button">Edit</a>
                            <button type="button" class="btn btn-dark" onclick="select_config('{{ config[0] }}')">Select</button>
                        </div>
                    </div>
                </div>
            {%endfor%}
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='javascript/configs.js')}}"></script>
    </body>
</html>
